<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M05 Exam Question Practice - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>M05 Exam Question Practice</h1>
            <div class="header-actions">
                <a href="/logout" class="btn-secondary">Logout</a>
            </div>
        </header>

        <div class="results-content">
            <div class="results-card">
                <div class="results-summary">
                    <div class="score-circle">
                        <div class="score-number" id="finalScore">0</div>
                        <div class="score-total">out of <span id="finalTotal">0</span></div>
                        <div class="score-percentage" id="scorePercentage">0%</div>
                    </div>
                    
                    <div class="results-stats">
                        <div class="stat-item">
                            <span class="stat-label">Correct:</span>
                            <span class="stat-value correct" id="correctCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Incorrect:</span>
                            <span class="stat-value incorrect" id="incorrectCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Questions:</span>
                            <span class="stat-value" id="totalCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="reviewBtn" class="btn-primary">Review Answers</button>
                    <button id="historyBtn" class="btn-secondary">View History</button>
                    <button id="newQuizBtn" class="btn-secondary">Start New Quiz</button>
                </div>

                <div id="reviewSection" class="review-section hidden">
                    <h2>Question Review</h2>
                    <div id="reviewContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
