<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M05 Exam Question Practice - History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>M05 Exam Question Practice</h1>
            <div class="header-actions">
                <a href="/" class="btn-secondary">New Quiz</a>
                <a href="/logout" class="btn-secondary">Logout</a>
            </div>
        </header>

        <div class="history-content">
            <div class="analytics-panel">
                <h2>Overall Performance</h2>
                <div id="overallStats" class="stats-grid"></div>
                
                <h2>Performance by Learning Objective</h2>
                <div id="loPerformance" class="lo-performance"></div>
                
                <h2>Areas Needing Improvement</h2>
                <div id="weakAreas" class="weak-areas"></div>
            </div>

            <div class="history-panel">
                <h2>Quiz History</h2>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='history.js') }}"></script>
</body>
</html>
